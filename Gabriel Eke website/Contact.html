<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Project.html">Projects</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>

        </header>

        <section class="contact-section">
            <h1 class="contact-section h1">Contact Me</h1>
            <p class="contact-section p">Feel free to reach out using the form below, and I'll get back to you as soon as possible.</p>

            <form id="contact-form" class="contact-form"> <!--the form tag starts here-->
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
                <p id="form-status"></p>
            </form> <!--the form tag Ends here-->
        </section>
    </div> <!--the wrapper ends here-->

    <!-- Footer outside the wrapper so it stretches full width -->
    <footer>
        <p>©2025 Gabriel Eke</p>
        <p>
            <a href="#">Resume</a> |
            <a href="https://www.linkedin.com/in/gabriel-eke/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Gabriel-Eke" target="_blank"> GitHub</a> |
            <a href="mailto:gabeke23@gmail.com">Email</a>
        </p>
    </footer>

    <!-- EmailJS Library -->
     <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <!--EmailJS Script -->
    <script>
        // Initialize EmailJS
        (function () {
            emailjs.init("I1ATYJZ_HCttZSNEU");  // The EmailJS Public Key is in the backet 
        })();

        const form = document.getElementById("contact-form");
        const statusEl = document.getElementById("form-status");

        form.addEventListener("submit", function (e){
            e.preventDefault();

            statusEl.textContent = "";
            statusEl.className = "";

            const btn = form.querySelector("button");
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "Sending...";

            emailjs.sendForm("service_nn5lmqs", "template_oate4yl", this)
                .then(() => {
                    statusEl.textContent = "✅ Message sent sucessfully!";
                    statusEl.classList.add("success");
                    form.reset();
                })
                .catch((err) => {
                    statusEl.textContent = "❌ Failed to send message. Please try again."
                    statusEl.classList.add("error");
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = originalText;
                });
        });
    </script>
</body>
